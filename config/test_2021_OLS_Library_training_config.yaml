trainer:
  callbacks:
    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        patience: 5
        monitor: "val_loss"
        mode: "min"
  logger:
    class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: "/cellar/users/aklie/projects/EUGENE/results/eugene/0.05-0.5" 
      name: "dsEUGENE"
      version: "2022_04_06_test"
  gpus: 1
  max_epochs: 10

model:
  conv_kwargs:
    input_len: 66
    channels: [4, 32, 64]
    conv_kernels: [15, 5]
    pool_kernels: [2, 1]
    dropout_rates: 0.2
    batchnorm: True
  rnn_kwargs: 
    output_dim: 64
    batch_first: True
  fc_kwargs: 
    hidden_dims: [32]
    batchnorm: True
    output_dim: 1
  learning_rate: 0.001

data:
  seq_file: "/cellar/users/aklie/projects/EUGENE/data/2021_OLS_Library/2021_OLS_Library.tsv"
  batch_size: 1024
  num_workers: 4
  split: 0.9
  load_kwargs: 
    seq_col: "SEQ"
    target_col: "ACTIVITY_SUMRNA_NUMDNA"
    low_thresh: 0.05
    high_thresh: 0.5