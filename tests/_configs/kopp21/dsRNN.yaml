model:
  input_len: 500
  output_dim: 1
  strand: ds
  task: binary_classification
  loss_fxn: bce
  lr: 0.001
  scheduler: reduce_lr_on_plateau
  scheduler_patience: 2
  rnn_kwargs:
    output_dim: 32
    batch_first: True
  fc_kwargs:
    hidden_dims: [64]
    dropout_rate: 0.2
    batchnorm: True 
