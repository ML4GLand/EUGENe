model:
  input_len: 500
  output_dim: 1
  strand: ds
  task: binary_classification
  loss_fxn: bce
  lr: 0.001
  scheduler: reduce_lr_on_plateau
  scheduler_patience: 2
  conv_kwargs:
    channels: [4, 10, 8]
    conv_kernels: [11, 3]
    pool_kernels: [30]
    pool_strides: [1]
    dropout_rates: 0.2
    batchnorm: True
    omit_final_pool: True
  fc_kwargs:
    hidden_dims: [64]
    dropout_rate: 0.2
    batchnorm: True
