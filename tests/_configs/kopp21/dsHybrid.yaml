model:
  input_len: 500
  output_dim: 1
  strand: ds
  task: binary_classification
  loss_fxn: bce
  lr: 0.001
  scheduler: reduce_lr_on_plateau
  scheduler_patience: 2
  conv_kwargs:
    channels: [4, 32, 64]
    conv_kernels: [15, 5]
    pool_kernels: [2, 1]
    dropout_rates: 0.2
    batchnorm: True
  rnn_kwargs:
    output_dim: 128
    batch_first: True
  fc_kwargs:
    hidden_dims: [32]
    dropout_rate: 0.2
    batchnorm: True
