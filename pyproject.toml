[tool.poetry]
name = "EUGENe"
packages = [{ include = "eugene" }]
version = "0.1.0"
description = "A Python toolkit for sequence activity prediction and analysis"
authors = ["Adam Klie <aklie@ucsd.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7.12,<3.11"
torch = "^1.11.0"
pytorch-lightning = "1.5.10"
torchvision = "^0.12"
captum = "^0.5.0"
numpy = "^1.21.5"
pandas = "^1.3.4"
matplotlib = "^3.5.2"
seaborn = "^0.11.2"
scikit-learn = "^1.0.2"
umap-learn = "^0.5.3"
ipywidgets = "^7.6.5"
pyranges = "^0.0.117"
vizsequence = "^0.1.1"
yuzu-ism = "^0.0.1"
questionary = "^1.10.0"
wget = "^3.2"
rich = "^12.4.4"
Sphinx = {version = "4.4.0", extras = ["docs"]}
myst-parser = {version = "0.18.0", extras = ["docs"]}
sphinxcontrib-apidoc = {version = "0.3.0", extras = ["docs"]}
sphinx-autobuild = {version = "2021.3.14", extras = ["docs"]}
autopep8 = {version = "1.6.0", extras = ["docs"]}

[tool.poetry.extras]
docs = ["Sphinx", "myst-parser", "sphinxcontrib-apidoc", "sphinx-autobuild", "autopep8"]

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
